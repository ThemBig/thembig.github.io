<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CV</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <style>
      body {
        padding-top: 0px;
        padding-bottom: 0px;
        overflow: hidden;
        background-color: rgb(90, 132, 189);
        font-size: 3vh;
      }

      a {
        cursor: pointer;
      }

      .active {
        color: red;
      }

      .container {
        width: 100%;
        height: 100%;
        text-align: center;
        overflow: hidden;
      }

      .header {
        text-align: center;
      }

      .title {
        font-size: 5vh;
      }

      .img {
        text-align: center;
      }

      .img img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
      }

      .name {
          font-size: 4vh;
      }

      .menu {
        display: flex;
        flex-dirction: row;
        justify-content: center;
      }

      .menu ul {
        display: inline;
        padding: 0px;
        margin-top: 3px;
        margin-bottom: 10px;
      }

      .menu ul li {
        display: inline;
        margin: 0px 5px 0px 5px;;
      }

      .content {
        display: flex;
        justify-content: center;
        padding-top: 5px;
        overflow: auto;
        height: 45vh;
      }

      #about {
        width: 100%;
      }

      #about p {
        text-indent: 5px;
      }

      #contact {
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }
      #contact ul {
        width: 150px;
      }
      #contact ul li {
        display: flex;
        flex-direction: row;
        align-items: flex-end;
      }

      #contact ul li a {
        display: flex;
        flex-direction:  row;
        align-items: center;
        text-decoration: none;
        color: #9e3106;
      }

      #contact ul li img {
        width: 40px;
        height: 40px;

      }

      #education {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        align-items: flex-start;
      }

      #education .formal {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-right: 10px;
      }

      #education .formal ol {
        display: flex;
        flex-direction: column;
        align-items: flex-start;

      }

      #education .nonFormal {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-left: 10px;
      }

      .footer {
        text-align: center;
      }

      .hide {
        display: none;
      }

      .show {
        display: inline-block;
      }

      @media screen and (max-width: 425px) {
        #contact ul li img {
          width: 50px;
          height: 50px;
        }
      }

    </style>
  </head>
  <body>

    <div class="container">
      <div class="header">
        <div class="title">
          CURRICULUM VITAE
        </div>
        <div class="img">
          <img src="./assets/img/foto.jpg" alt="Foto Profile">
        </div>
        <div class="name">
          MALIK FAJAR
        </div>
        <div class="menu">
          <ul>
            <li><a class="about active">About</a></li>
            <li><a class="contact">Contact</a></li>
            <li><a class="education">Education</a></li>
            <li><a class="hobby">Hobby</a></li>
          </ul>
        </div>
      </div>
      <div class="content">
        <div id="about">
          Hello, my name Malik Fajar
        </div>

      </div>
      <div class="footer">
        &copy; Malik Fajar 2019
      </div>

    </div>
    <script type="text/javascript">

    function getElement(element) {
      if (element[0] == '.') {
        var getEl = document.getElementsByClassName(element.slice(1, element.length))[0];
      }else if (element[0] == '#') {
        var getEl = document.getElementById(element.slice(1, element.length))[0];
      }
      return getEl;
    }
        function fadeOut(element, cb = null) {
          let toFade = getElement(element);
          toFade.style.opacity = '0';
          (cb !== null) ? cb() : console.log('kosong');
          console.log('fadeOut');
          }

        function fadeIn(element, cb = null) {
          let toFade = getElement(element);
          toFade.style.opacity = '1';
          console.log('fadeIn');
          }
         const footer = document.getElementsByClassName("footer")[0];

      // var check = 1;
      footer.addEventListener("click", function() {
        window.setTimeout(fadeOut('.footer', function() {
          footer.innerHTML = 'diganti';
          fadeIn('.footer');
        }),3000)

      })
    </script>
    <script src="./assets/js/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script src="./assets/js/script.js" charset="utf-8"></script>

    </script>
  </body>
</html>
