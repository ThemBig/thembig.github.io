<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CV</title>
    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <style media="screen">
      body {
        padding-top: 0px;
        padding-bottom: 0px;
        overflow: hidden;
        background-color: rgb(90, 132, 189);
        font-size: 3vh;
      }

      a {
        cursor: pointer;
      }

      .container {
        width: 100%;
        height: 100%;
        text-align: center;
        overflow: hidden;
      }

      .header {
        text-align: center;
      }

      .title {
        font-size: 5vh;
      }

      .img {
        text-align: center;
      }

      .img img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
      }

      .name {
          font-size: 4vh;
      }

      .menu {
        display: flex;
        flex-dirction: row;
        justify-content: center;
      }

      .menu ul {
        display: inline;
        padding: 0px;
        margin-top: 3px;
        margin-bottom: 10px;
      }

      .menu ul li {
        display: inline;
        margin: 0px 5px 0px 5px;;
      }

      .content {
        padding-top: 5px;
        overflow: auto;
        height: 45vh;
      }

      #contact {
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }
      #contact ul {
        width: 100px;

      }
      #contact ul li {
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      #contact img {
        width: 40px;
        height: 40px;

      }

      #education {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        align-items: flex-start;
      }

      #education .formal {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-right: 10px;
      }

      #education .formal ol {
        display: flex;
        flex-direction: column;
        align-items: flex-start;

      }

      #education .nonFormal {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-left: 10px;
      }

      .footer {
        text-align: center;
      }

      .hide {
        display: none;
      }

      .show {
        display: inline-block;
      }

    </style>
  </head>
  <body>

    <div class="container">
      <div class="header">
        <div class="title">
          CURRICULUM VITAE
        </div>
        <div class="img">
          <img src="./assets/img/foto.jpg" alt="Foto Profile">
        </div>
        <div class="name">
          MALIK FAJAR
        </div>
        <div class="menu">
          <ul>
            <li><a class="about">About</a></li>
            <li><a class="contact">Contact</a></li>
            <li><a class="education">Education</a></li>
            <li><a class="hobby">Hobby</a></li>
          </ul>
        </div>
      </div>
      <div class="content">
        <div id="about">
          Hello, my name Malik Fajar
        </div>

      </div>
      <div class="footer">
        &copy; Malik Fajar 2019
      </div>

    </div>
    <script src="./assets/js/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script src="./assets/js/script.js" charset="utf-8"></script>

    </script>
  </body>
</html>
